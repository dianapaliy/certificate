<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kiehl's certificate</title>
    <link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
<header class="header">
    <a href="#">
        <img class="header__logo" src="images/header_logo.png" alt=""/>
    </a>
    <a class="header__link" href="#">Вернуться в магазин</a>
</header>
<div class="page">
    <ul class="nav">
        <li class="nav__item"><span>Авторизация</span></li>
        <li class="nav__item"><span>Оплата</span></li>
        <li class="nav__item"><span>Подтверждение</span></li>
    </ul>
    <div class="content">
        <div class="login">
            <span class="login__title">Войти</span>
            <ul class="login__social">
                <li class="login__item"><a class="login__link fb" href="#"></a></li>
                <li class="login__item"><a class="login__link twitter" href="#"></a></li>
                <li class="login__item"><a class="login__link vk" href="#"></a></li>
                <li class="login__item"><a class="login__link insta" href="#"></a></li>
                <li class="login__item"><a class="login__link google" href="#"></a></li>
            </ul>
            <span class="login__divider"><span>или</span></span>
            <form class="form login-form" id="loginForm" action="">
                <div class="form__row">
                    <input class="form__input" type="text" name="login[username]" placeholder="Ваш e-mail"/>
                </div>
                <div class="form__row">
                    <input class="form__input" type="password" name="login[password]" placeholder="Пароль"/>
                </div>

                <div class="form__row form__row_remember">
                    <input type="checkbox" id="remember_me_certificate" name="persistent_remember_me" class="checkbox input_checkbox"
                           title="Запомнить меня" />
                    <label class="form__label" for="remember_me_certificate">Запомнить меня</label>
                </div>

                <button type="submit" class="btn-invert btn-invert_full-width disabled" name="send">
                    Войти
                </button>
            </form>
        </div>
        <div class="advantage">
            <p class="advantage__header">
                Нет аккаунта?
            </p>
            <ul class="advantage__list hide-on-mobile">
                <li class="advantage__item">
                    Уведомления о новых продуктах
                </li>
                <li class="advantage__item">
                    История заказов, списки избранного
                </li>
                <li class="advantage__item">
                    Ускоренное оформление заказов
                </li>
                <li class="advantage__item">
                    Спецпредложения и многое другое
                </li>
            </ul>
            <a class="btn-invert btn-invert_full-width" href="#">Зарегистрироваться</a>
        </div>
    </div>
    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__item">
                <a href="tel:8 800 500 16 57">
                    8 800 500 16 57                </a>
            </li>
            <li class="footer__item">
                <a href="#">
                    Правовая информация
                </a>
            </li>
        </ul>
    </footer>
</div>
</body>
</html>
